
	<div class="container">
		<h1><img src="thought-cloud-icon.png"  style="width:30px;height:30px" alt=""> Add Post</h1>

		<div>
			<p class="lead">
				Share what's on your mind! Anything goes...
			</p>
			<hr>
		</div>

		<div class="contact-form">
			<form name="entryForm" ng-submit="submitForm(entryForm.$valid)" class="form-horizontal col-md-8" role="form" novalidate>

			  <div class="form-group">
				<label for="name" class="col-md-2">Name</label>
				<div class="col-md-10">
			    	<input type="text" class="form-control" id="name" placeholder="Name" maxlength="30"  ng-model="art.author" required>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="subject" class="col-md-2">Subject</label>
			    <div class="col-md-10">
			    	<input type="subject" class="form-control" id="subject" placeholder="Subject" maxlength="50" ng-model="art.title" required>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="message" class="col-md-2">Message</label>
			    <div class="col-md-10">
			    	<textarea class="form-control" id="message" placeholder="Message" maxlength="300" ng-model="art.body" required></textarea>
			    </div>
			  </div>

			  <div class="form-group">
			  	<div class="col-md-12 text-right">
			  		<button type="reset" class="btn btn-md btn-primary" ng-click="clear()">Clear</button>
			  		<button type="submit" class="btn btn-md btn-primary" ng-disabled="entryForm.$invalid">Submit your thoughts!</button>
			  	</div>
			  </div>
			</form>	
		</div>
	</div>
