<h1>What's Up?</h1>
 
<!-- list of posts -->
<article ng-repeat="post in filteredPosts = (posts | filter: search) | orderBy: orderBy | startFrom:currentPage*pageSize | limitTo:pageSize" class="well well-sm">
    <a ui-sref="post({id: post.id})"><h3>{{post.title}}</h3></a>
 
    <div class="row">

        <div class="group1 col-sm-6 col-md-6">
            <span class="glyphicon glyphicon-user">&nbsp;{{post.author}}&nbsp;</span>                            
        </div>

        <div class="group2 col-sm-6 col-md-6">
            <a ui-sref="update({id: post.id})"><span class="glyphicon glyphicon-pencil">&nbsp;</span></a>
            <span class="glyphicon glyphicon-trash" ng-click="delete(post.id)"></span>
        </div>

    </div>
    <hr>
    <p>{{post.body}}</p>
 
</article>

<h4 ng-hide="filteredPosts.length"><br>Sorry, your search returned no result.</h4>

<div class="pager">
    <button class="btn btn-md btn-primary" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </button>
    Page {{currentPage+1}} of {{numberOfPages()}}
    <button class="btn btn-md btn-primary" ng-disabled="currentPage >= posts.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        Next
    </button>
</div>
